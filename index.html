<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<style>
		body {
			background: linear-gradient(120deg, #1d023a, #2575fc);
			font-family: 'Poppins', sans-serif;
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			color: #3a3a3a;
		}

		.chat-container {
			width: 100%;
			max-width: 700px;
			height: 500px;
			background: white;
			border-radius: 20px;
			overflow: hidden;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
			display: flex;
			flex-direction: column;
		}

		.chat-header {
			background: linear-gradient(45deg, #ee1017, #fad0c4);
			color: white;
			padding: 20px;
			font-size: 1.8rem;
			font-weight: bold;
			text-align: center;
			text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
		}

		.chat-header i {
			margin-right: 10px;
		}

		.chat-messages {
			flex: 1;
			background: linear-gradient(to bottom, #e0c3fc, #8ec5fc);
			padding: 20px;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.message {
			padding: 15px 20px;
			border-radius: 25px;
			max-width: 75%;
			font-size: 1rem;
			line-height: 1.5;
			animation: fadeIn 0.4s ease-in-out;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			word-wrap: break-word;
		}

		.message.me {
			align-self: flex-end;
			background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
			color: white;
			text-align: right;
		}

		.message.user {
			align-self: flex-start;
			background: linear-gradient(135deg, #43e97b, #38f9d7);
			color: white;
			text-align: left;
		}

		.chat-input {
			background: linear-gradient(45deg, #cb8c05, #d1fdff);
			padding: 15px;
			display: flex;
			align-items: center;
			gap: 10px;
			box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.2);
		}

		.chat-input select,
		.chat-input input,
		.chat-input button {
			border: none;
			border-radius: 25px;
			outline: none;
			font-size: 1rem;
		}

		.chat-input select {
			padding: 10px;
			background: #ffe4e1;
			cursor: pointer;
			font-weight: bold;
		}

		.chat-input input {
			flex: 1;
			padding: 15px;
			background: #f5f5f5;
		}

		.chat-input button {
			padding: 12px 20px;
			background: linear-gradient(135deg, #ff758c, #df1d2a);
			color: white;
			font-weight: bold;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.chat-input button:hover {
			transform: translateY(-3px);
			box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>

<body>
	<div class="chat-container">
		<div class="chat-header">
			<h1>Chat Bot</h1>
		</div>
		<div class="chat-messages" id="contain">
		</div>
	</div>

	<div class="chat-input d-flex align-items-center">
		
		<input type="text" id="txtUserInput" class="form-control me-2" placeholder="Type a message...">
		<button class="btn btn-primary" onclick="sendMassage()">Send <i class="bi bi-send"></i></button>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
